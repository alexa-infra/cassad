{% extends "cassad_base.html" %}
{% load tags %}
{% block head %}
<script type"text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
<script type"text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script type="text/javascript" src="{% media "js/jquery.colorbox.js" %}"></script>
<link type="text/css" rel="stylesheet" href="{% media "colorbox.css" %}" />
<script type="text/javascript" src="{% media "bootstrap.js" %}"></script>
<link type="text/css" rel="stylesheet" href="{% media "bootstrap.css" %}" />
<script type="text/javascript" src="{% media "app.js"%}"></script>
<link type="test/css" rel="stylesheet" href="{% media "app.css" %}" />
<script type="text/javascript">
var tag_list = ["{{ tags|join:'", "' }}"];
var callback_url = "{{ callback }}";
</script>
{% endblock %}
{% block content %}
<div id="manage">
    <div class="manage-button" id="clean-button">C L E</div>
    <div class="manage-button" id="tag-button">T A G</div>
    <div class="manage-button" id="del-button">D E L</div>
</div>
<div style="display:none;">
<div id="tagdialog">
    <ul style="list-style-type: none;">
        <li>
            <div id="taglivebar"></div>
        </li>
        <li>
            <form id="tagform"  action="">
                <input type="text" id="taginput" style="width: 100%;" />
                <input type="submit" value="Go" style="display: none;" />
            </form>
        </li>
        <li>
            <button type="button" id="tagsave">save</button>
            <button type="button" id="tagcancel">cancel</button>
        </li>
        <li>
            {% for t in tags %}
                <div class="tag">{{ t }}</div>
            {% endfor %}
        </li>
    </ul>
</div>
</div>
<script type="text/template" id="pack-tmpl">
<ul class="imagepack"></ul>
</script>	
<script type="text/template" id="item-tmpl">
<li class="thumb <%= tags.length > 0 ? 'tagged' : '' %>" thumb_id="<%= thumb_id%>" tags="<%= tags.join(',') %>">
<img class="image" src="<%= thumb_url%>" style="width:<%= thumb_width %>px; height:<%= thumb_height %>px;" />
	<div class="overlay overlay-top"></div>
	<div class="overlay overlay-bottom">
		<%= image_width %> x <%= image_height %>
	</div>
</li>
</script>	
<script type="text/template" id="brick-tmpl">
<div class="brick"><a href="<%= pack_url %>">Page</a></div>
</script>	
{% endblock %}
